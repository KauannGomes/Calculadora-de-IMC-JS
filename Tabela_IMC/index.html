<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela imc</h1>
      <div class="wraper-1">
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
        <div class="clear"></div>
      </div><!--wraper-1-->

      <div class="resultado-wrap">
        <p>Abaixo do peso</p>
        <p>Peso Normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
        <div class="clear"></div>
      </div><!--resultado-wrap-->
      
      <h1>Calcule seu IMC</h1>
    <form class="form" action="">

      <label  for="input-teste-3">Peso:</label>
      <input  required class="peso" id="peso" type="text">
      <label for="input-teste-4">Altura:</label>
      <input required class="altura" id="Altura" type="text">
      <input type="submit" value="Calcular">

    </form><!--formulario-->

    <div class="resultado"></div><!--resultado-->

  </section><!--container-->

  <script src="./assets/js/main.js"></script>
</body>

</html>
